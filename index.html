<!DOCTYPE html>
<head>
    <title>Signup Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="picture">
        <img src="back.jpg">
        <div class="title">scrub</div>
    </div>
    <div class="right">
        <div class="text">Wow you want to go hiking? You may not want to but it still would be cool wouldn't it. I am sure you wouldn't want to miss it.</div>
        <div class="form">
            <div class="input">
                <div class="label">FIRST NAME</div>
                <input type="name" name="first-name" id="first-name" required>
            </div>
            <div class="input">
                <div class="label">LAST NAME</div>
                <input type="name" name="last-name" id="last-name" required>
            </div>
            <div class="input">
                <div class="label">EMAIL</div>
                <input type="email" name="email" id="email" required>
            </div> 
            <div class="input">
                <div class="label">PHONE NUMBER</div>
                <input type="phone" name="phone" id="phone" required>
            </div>    
            <div class="input">
                <div class="label">PASSWORD</div>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input">
                <div class="label">CONFIRM PASSWORD</div>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>


        </div>
        <div class="button">
            Create Account
        </div>

        <div class="login">
            <p>Already have an account?</p>
            <a href="#">Log in</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
